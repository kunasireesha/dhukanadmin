<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <logo-nav></logo-nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <div class="row row-offcanvas row-offcanvas-right">
            <!-- partial:partials/_settings-panel.html -->
            <header-nav></header-nav>
            <profile-nav></profile-nav>
            <!-- partial -->
            <!-- partial:partials/_sidebar.html -->

            <!-- partial -->
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Add Location</h4>
                                <a routerLink="/location" id="show" class="btn  btn-maron" style="float: right;    margin-top: -45px;">Back</a>
                                <form>
                                    <div class="form-group">
                                        <label for="firstname">Select Country</label>
                                        <div class="form-group">
                                            <select required class="form-control border-primary" id="exampleSelectPrimary" [(ngModel)]="country" name="country" (change)="changeCountry($event.target.value)">
                                                <option value="" disabled selected hidden>Select country</option>
                                                <option *ngFor="let data of countrydata" value="{{data.location_id}}">{{data.location}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <p>Select State</p>
                                        <input class="form-control" list="state" name="state" [(ngModel)]="state" />
                                        <datalist id="state">
                                            <option value="Chrome">
                                                <option value="Firefox">
                                        </datalist>
                                    </div>
                                    <div class="form-group">
                                        <p>Select city</p>
                                        <input class="form-control" list="city" name="city" [(ngModel)]="city" />
                                        <datalist id="city">
                                            <option value="Chrome">
                                                <option value="Firefox">
                                        </datalist>
                                    </div>
                                    <!-- <div class="form-group">
                                        <p>Select city</p>
                                        <input class="form-control" list="Area" name="Area" [(ngModel)]="Area" />
                                        <datalist id="Area">
                                            <option value="Chrome">
                                                <option value="Firefox">
                                                    <option value="Internet Explorer">
                                                        <option value="Opera">
                                                            <option value="Safari">
                                                                <option value="Microsoft Edge">
                                        </datalist>
                                    </div> -->
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Select Area</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="area" name="area">
                                    </div>
                                    <button type="submit" class="btn btn-primary vendor-button" (click)="addLocation()">Add
                                        Location
                                    </button>
                                    <!-- <button type="submit" class="btn btn-primary vendor-button"*ngIf="!addcat">Update
                                        category
                                    </button> -->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:partials/_footer.html -->
            <footer class="footer">
                <div class="container-fluid clearfix">
                    <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright Â© 2018
                        <a routerLink="#">Dhukan</a>. All rights reserved. </span>
                    <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">

                    </span>
                </div>
            </footer>
            <!-- partial -->
        </div>
        <!-- row-offcanvas ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
