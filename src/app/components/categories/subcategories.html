<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->

    <logo-nav></logo-nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <div class="row row-offcanvas row-offcanvas-right">
            <!-- partial:partials/_settings-panel.html -->
            <header-nav></header-nav>
            <profile-nav></profile-nav>
            <!-- partial -->
            <!-- partial:partials/_sidebar.html -->

            <!-- partial -->
            <!-- partial -->
            <div class="content-wrapper">
                <div class="card">
                    <div class="card-body">

                        <a (click)="addSub('','','','','addsub')" id="show" class="btn  btn-maron" style="float: right">Add
                            Sub Category</a>
                        <h4 class="card-title">Sub Categories </h4>
                        <span><input type="text" placeholder="Search.." [(ngModel)]="filter"></span>
                        <br/>
                        <div class="row">
                            <div class="col-12">
                                <div class="table-responsive">
                                    <table id="order-listing" class="table " style="text-align: center">
                                        <thead class="thead-dark">
                                            <tr>
                                                <th>S.no</th>
                                                <th>Category Name
                                                </th>
                                                <th>Sub Category Name
                                                </th>
                                                <th>Sub Category Image</th>
                                                <th>Actions </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="todo-list" *ngFor="let subCat of subCategory | filter:filter;let i = index">
                                                <td>{{i+1}}</td>
                                                <td>{{subCat.main_cat}}</td>
                                                <td>{{subCat.sub_cat}}</td>
                                                <td><img [src]="subCat.image"></td>
                                                <td>
                                                    <a class="btn btn-outline-primary" (click)="addSub(subCat.sub_cat_id,subCat.main_cat,subCat.sub_cat,subCat.main_cat_id,'editsub')">Edit</a>
                                                    <button class="btn remove btn-outline-primary" (click)="deleteSubCat(subCat.sub_cat_id)">Delete
                                                    </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:partials/_footer.html -->
            <footer class="footer">
                <div class="container-fluid clearfix">
                    <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright Â© 2018
                        <a routerLink="#">Dhukan </a>. All rights reserved. </span>
                    <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">
                    </span>
                </div>
            </footer>
            <!-- partial -->
        </div>
        <!-- row-offcanvas ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
