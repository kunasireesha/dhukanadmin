<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <logo-nav></logo-nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <div class="row row-offcanvas row-offcanvas-right">
            <!-- partial:partials/_settings-panel.html -->
            <header-nav></header-nav>
            <profile-nav></profile-nav>
            <!-- partial -->
            <!-- partial:partials/_sidebar.html -->

            <!-- partial -->
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title text-center" (click)="addCat()">Add categories</h4>
                                <a routerLink="/category" id="show" class="btn  btn-maron" style="float: right;    margin-top: -45px;">Back</a>
                                <form>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Category Name</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="input" name="input">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Category Image</label>
                                        <input class="form-control" type="file" accept="image/*" (change)="changeListener($event)">
                                        <div *ngIf="image">
                                            <h4>Image:</h4>
                                            <img src="{{image}}" alt="" width="200" height="200">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="firstname">Description :</label>
                                        <br/>
                                        <textarea class="form-control" rows="4" cols="50" style="width: 100%;border: 1px solid;" [(ngModel)]="textarea" name="textarea">
                                                </textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary vendor-button" (click)="addCat(input)" *ngIf="addcat">Add
                                        category
                                    </button>
                                    <button type="submit" class="btn btn-primary vendor-button" (click)="updateCat(input)" *ngIf="!addcat">Update
                                        category
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:partials/_footer.html -->
            <footer class="footer">
                <div class="container-fluid clearfix">
                    <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright Â© 2018
                        <a routerLink="#">Dhukan</a>. All rights reserved. </span>
                    <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">

                    </span>
                </div>
            </footer>
            <!-- partial -->
        </div>
        <!-- row-offcanvas ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
