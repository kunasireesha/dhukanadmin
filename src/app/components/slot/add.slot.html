<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->

    <logo-nav></logo-nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <div class="row row-offcanvas row-offcanvas-right">
            <!-- partial:partials/_settings-panel.html -->
            <header-nav></header-nav>
            <profile-nav></profile-nav>
            <!-- partial -->
            <!-- partial:partials/_sidebar.html -->

            <!-- partial -->
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title text-center">Add Slot</h4>
                                <a routerLink="/slot" id="show" class="btn  btn-maron" style="float: right;    margin-top: -45px;">Back</a>
                                <form class="cmxform" id="signupForm" method="get" action="#">
                                    <fieldset>
                                        <div class="form-group">
                                            <label for="firstname">Slot Name</label>
                                            <input id="category" class="form-control" name="slot" type="text" [(ngModel)]="slot" />
                                        </div>
                                        <div class="form-group date date-picker">
                                            <label>Date: </label>
                                            <my-date-picker name="mydate" [options]="myDatePickerOptions" [(ngModel)]="model" required></my-date-picker>
                                        </div>
                                        <div class="form-group">
                                            <label for="firstname">Start Time</label>
                                            <input class="form-control" type="time" atp-time-picker value="20:55 AM" [(ngModel)]="starttime" name="starttime" />
                                        </div>
                                        <div class="form-group">
                                            <label for="firstname">End Time</label>
                                            <input class="form-control" type="time" atp-time-picker value="20:55 PM" [(ngModel)]="endtime" name="endtime" />
                                        </div>
                                        <br>
                                        <button type="submit" *ngIf="!deliveryId" class="btn btn-primary vendor-button" (click)="addSlot()">
                                            Add
                                        </button>
                                        <button type="submit" *ngIf="deliveryId" class="btn btn-primary vendor-button" (click)="addDelivory()">
                                            Update
                                        </button>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:partials/_footer.html -->
            <footer class="footer">
                <div class="container-fluid clearfix">
                    <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright Â© 2018
                        <a routerLink="#">Dhukan </a>. All rights reserved. </span>
                    <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">
                    </span>
                </div>
            </footer>
            <!-- partial -->
        </div>
        <!-- row-offcanvas ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
